name: Integration Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  basic:
    name: Test Basic Pipeline Execution with No Parameters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get build definition ID
        id: dummy
        uses: ./.github/actions/get-build-definition-id
        with:
          pipeline-name: 'it-basic'
          ado-token: ${{ secrets.ADO_TOKEN }}
          ado-url: ${{ vars.ADO_URL }}

      - name: Test
        run: |
          echo "Running integration tests for pipeline ID: ${{ steps.dummy.outputs.pipeline-id }}"
          env
        env:
          pipeline-id: ${{ steps.dummy.outputs.pipeline-id }}

      - name: Get current build count
        id: get-current-build-count
        uses: ./.github/actions/get-current-build-count
        with:
          pipeline-id: ${{ steps.dummy.outputs.pipeline-id }}
          ado-token: ${{ secrets.ADO_TOKEN }}
          ado-url: ${{ vars.ADO_URL }}

      - uses: tjcorr/pipelines@node20
        with: 
          azure-devops-project-url: ${{ vars.ADO_URL }}
          azure-pipeline-name: 'it-basic'
          azure-devops-token: ${{ secrets.ADO_TOKEN }}
          
      - name: Verify new pipeline execution
        uses: ./.github/actions/verify-execution
        with:
          pipeline-id: ${{ steps.dummy.outputs.pipeline }}
          ado-token: ${{ secrets.ADO_TOKEN }}
          ado-url: ${{ vars.ADO_URL }}
          old-build-count: ${{ steps.get-current-build-count.outputs.current-build-count }}
